<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运大转盘</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="title">幸运大转盘</div>
        <div class="carousel-box">
            <canvas id="carousel"></canvas>
            <div class="btn" id="btnControl">开始</div>
        </div>
        
    </div>
    <script src="./carousel.js"></script>
    <script>
        // 创建一个游戏类
        var Carousel = new Carousel({
            "canvasId":'carousel',
            "scale":"0.9"
        });
        var startBtn = document.getElementById('btnControl');
        startBtn.onclick  = function (e) {
            var bClass = e.target.className;
            if(bClass.indexOf('btn-scale-animate') != -1){
                return;
            };
            // 缩放动画
            e.target.className += ' btn-scale-animate';
            var timer = setTimeout(function(){
                e.target.className = 'btn';
                clearTimeout(timer)
            },600);
            console.log('抽奖');
            Carousel.start();
        };
    </script>
</body>
</html>
